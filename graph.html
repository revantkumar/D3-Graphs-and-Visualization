<!DOCTYPE html>
<meta charset="utf-8">
<style>
.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

text {
  font: 10px sans-serif;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>

<head>
<title>Victor Hugo Had No Internet</title>
</head>

<body>
<script src="d3/d3.v3.min.js"></script>
<script src="d3/colorbrewer.js"></script>
<script>

//Size of region to render on
var width = 1280,
    height = 800;

//D3 force directed layout
//Try playing with the charge and link distance
var force = d3.layout.force()
    .charge(-500)
    .linkDistance(50)
    .size([width, height]);

var color = d3.scale.ordinal()
    .range(colorbrewer.OrRd[9]);

//Add our canvas
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

//Select the miserables data ;)
d3.json("miserables.json", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

//Add the links
  var link = svg.selectAll(".link")
      .data(graph.links)
      .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

//Add the nodes
  var node = svg.selectAll(".node")
      .data(graph.nodes)
      .enter().append("circle")
      .attr("class", "node")
      //.attr("r", function(d) {return 0.1 * d.coolness} )
      .attr("r", function(d) {return Math.sqrt(d.coolness)} )
      .style("fill", function(d) { return color(d.group); })
      //.text(function(d){ return d.name;})
      //.append("g")
      .call(force.drag);
	  
  node.append("title")
      .text(function(d) { return d.name; });

  var text = svg.selectAll("text.label")
  				//.data(graph.nodes)
                .data(graph.nodes.filter(function(d){if(d.coolness > 25) {return d.coolness;}}))
                .enter().append("text")
                .attr("class", "label")
                .attr("fill", "black")
    			.attr("x", 12)
    			.attr("y", ".35em")
                .text(function(d) {  return d.name;  })
               	.call(force.drag);

//Update stuff for animation:
//   This takes the physics simulation for the force directed graph and
//   sets the location of the nodes and edges to the new positions
  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

   	text.attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")";
    });
  });
});

</script>
